publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # 中華フォント対応
  flutter_localizations: 
    sdk: flutter

  english_words: ^4.0.0
